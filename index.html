<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="show">
			<div class="RGB">
				<h3>RGB</h3>
				<div class="color">
					R:<input type="text" id="red-code" value="" name="color">
					<div class="square red"></div>
				</div>
				<div class="color">
					G:<input type="text" id="green-code" value="" name="color">
					<div class='square green'></div>
				</div>
				<div class="color">
					B:<input type="text" id="black-code" value="" name="color">
					<div class='square black'></div>
				</div>
			</div>
			<div class="hex">
				<h3>HEX</h3>
				
					<input type="text" class="hex-show"	>
				
				<div class="hex-color"></div>
			</div>
		</div>
		<div class="footer">
			<button class="submit">Convert</button>
			<span id='alert'></span>
		</div>
	</div>

	<div class="content">
		<div class="color-bar">
			<div class="color-mark">R</div>
			<input type="range" name="" id="red-bar" class="bar" min="0" max="255" value="255" step="1">
			<div class="color-display"></div>
		</div>	
		<div class="color-bar">
			<div class="color-mark">G</div>
			<input type="range" name="" id="green-bar" class="bar" min="0" max="255" value="255" step="1">
			<div class="color-display"></div>
		</div>	
		<div class="color-bar">
			<div class="color-mark">B</div>
			<div></div>
			<input type="range" name="" id="black-bar" class="bar" min="0" max="255" value="255" step="1">
			<div class="color-display"></div>
		</div>
		<div class="hex-display"></div>	
	</div>

	<script src="main.js"></script>
</body>
</html>
